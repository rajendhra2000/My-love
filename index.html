<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Kanna</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }

        #container {
            background: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #d63384;
            font-size: 1.5rem;
        }

        .gif-display {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 15px;
            object-fit: cover;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
        }
    </style>
</head>
<body>

    <div id="container">
        <img id="mainGif" class="gif-display" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHJmZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk77/giphy.gif" alt="Cute Bear">
        
        <h1 id="question">Will you be my Valentine, Kanna? ‚ù§Ô∏è</h1>
        <p id="fromTo">From Pedhodu to Kanna</p>

        <div class="buttons" id="btnGroup">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainGif = document.getElementById('mainGif');
        const question = document.getElementById('question');
        const btnGroup = document.getElementById('btnGroup');

        let yesFontSize = 1.2;

        function moveButton() {
            // Make the No button run away
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';

            // Make the Yes button bigger every time they try to click No
            yesFontSize += 0.5;
            yesBtn.style.fontSize = yesFontSize + 'rem';
            yesBtn.style.padding = (yesFontSize * 10) + 'px ' + (yesFontSize * 20) + 'px';
        }

        function celebrate() {
            // Change to the Kiss GIF
            mainGif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExM2o0bmh6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6ZzR6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/K5vG7fjkf4Xv2/giphy.gif";
            
            // Update text
            question.innerHTML = "Yay! I love you so much, Kanna! üòòüòò‚ù§Ô∏è";
            
            // Hide buttons
            btnGroup.style.display = "none";
            
            // Optional: Create falling hearts
            setInterval(createHeart, 300);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-20px';
            heart.style.fontSize = Math.random() * 20 + 10 + 'px';
            heart.style.animation = 'fall 3s linear forwards';
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 3000);
        }
    </script>

    <style>
        @keyframes fall {
            to {
                transform: translateY(105vh);
            }
        }
    </style>
</body>
</html>
