<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            background-color: #ffc0cb; /* Pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        .cat-img {
            width: 250px;
            margin-bottom: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .message {
            color: #6c757d;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 10px 30px;
            font-size: 18px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #6c757d;
            color: white;
            position: relative;
        }

        /* Success State */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <div class="container" id="mainCard">
        <img src="https://media.tenor.com/ICvKOnv148kAAAAi/milk-and-mocha-hug.gif" alt="Cute Cats" class="cat-img" id="catDisplay">
        <h1 id="question">Hey <span id="toName">Kanna</span>, will you be my valentine?</h1>
        
        <div class="btn-container" id="buttonGroup">
            <button id="yesBtn" onclick="handleYes()">Yes</button>
            <button id="noBtn" onmouseover="moveNoButton()">No</button>
        </div>
        
        <p style="margin-top: 20px; font-size: 12px; color: #aaa;">Created by <span id="createdBy">Prasad</span></p>
    </div>

    <div class="container hidden" id="successCard">
        <img src="https://media.tenor.com/f7S-oUryW68AAAAi/milk-and-mocha.gif" alt="Happy Cats" class="cat-img">
        <h1 style="color: #ff007f;">Yay! ðŸ’–</h1>
        <p class="message"><span id="fromName">Pedhodu</span> will be so happy!</p>
    </div>

    <script>
        // Extract names from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const from = urlParams.get('from') || 'Someone';
        const to = urlParams.get('to') || 'Someone';
        const createdBy = urlParams.get('created_by') || 'Prasad';

        // Update UI with names
        document.getElementById('toName').textContent = to;
        document.getElementById('fromName').textContent = from;
        document.getElementById('createdBy').textContent = createdBy;

        function handleYes() {
            document.getElementById('mainCard').classList.add('hidden');
            document.getElementById('successCard').classList.remove('hidden');
        }

        function moveNoButton() {
            const btn = document.getElementById('noBtn');
            // Move the button to a random position within the window
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.position = 'absolute';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }
    </script>
</body>
</html>
