<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my valentine? ğŸ’‹</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Quicksand', sans-serif; }
        .handwriting { font-family: 'Dancing Script', cursive; }
        .floating { animation: float 3s ease-in-out infinite; }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .heart-bg {
            background-color: #ffdae9;
        }
    </style>
</head>
<body class="heart-bg min-h-screen flex items-center justify-center p-4">

    <div id="setup-card" class="bg-white p-8 rounded-3xl shadow-xl w-full max-w-md text-center border-4 border-pink-100">
        <h1 class="text-4xl font-bold text-pink-600 mb-2 handwriting">Will you be my valentine ğŸ’‹ğŸ˜˜</h1>
        <p class="text-pink-400 mb-6">Create your personalized link! ğŸ’</p>
        
        <div class="space-y-4">
            <input type="text" id="sender-name" placeholder="Your Name" class="w-full px-4 py-3 rounded-full border-2 border-pink-100 focus:border-pink-400 outline-none transition-all">
            <input type="text" id="valentine-name" placeholder="Valentine Name" class="w-full px-4 py-3 rounded-full border-2 border-pink-100 focus:border-pink-400 outline-none transition-all">
            
            <button onclick="generateLink()" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 rounded-full shadow-lg transform transition active:scale-95">
                âœ¨ Generate Link ğŸ˜˜
            </button>
        </div>
        <p class="mt-8 text-xs text-pink-300">Created by Prasad</p>
    </div>

    <div id="result-card" class="hidden bg-white p-8 rounded-3xl shadow-xl w-full max-w-md text-center border-4 border-pink-100">
        <div class="text-5xl mb-4">ğŸ’‹âœ¨</div>
        <h2 class="text-2xl font-bold text-pink-600 mb-4">Link is Ready!</h2>
        <div class="bg-pink-50 p-3 rounded-lg border border-pink-100 mb-4 break-all text-xs text-pink-700" id="generated-url"></div>
        <button onclick="copyLink()" class="w-full bg-pink-500 text-white py-2 rounded-full font-bold mb-3">ğŸ“‹ Copy Link ğŸ’–</button>
        <button onclick="location.reload()" class="text-pink-400 text-sm underline">Back</button>
    </div>

    <div id="proposal-view" class="hidden bg-white p-10 rounded-[40px] shadow-2xl w-full max-w-sm text-center">
        <div id="content-area">
            <img id="cat-img" src="https://media.tenor.com/7S_O6U87XvMAAAAi/mochi-peach-cat-kiss.gif" alt="Kissing Cats" class="mx-auto w-48 mb-6">
            <h1 id="proposal-text" class="text-3xl font-bold text-pink-600 mb-8 px-4"></h1>
            
            <div class="flex justify-center items-center gap-4" id="btn-group">
                <button id="yes-btn" onclick="handleYes()" class="bg-pink-500 hover:bg-pink-600 text-white px-8 py-3 rounded-full text-xl font-bold shadow-lg transition-all">Yes ğŸ’‹</button>
                <button id="no-btn" onmouseover="moveNoButton()" onclick="moveNoButton()" class="bg-gray-200 text-gray-600 px-8 py-3 rounded-full text-xl font-bold transition-all">No ğŸ˜¢</button>
            </div>
        </div>
        <p class="mt-12 text-xs text-gray-300">Created by Prasad</p>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const to = urlParams.get('to');
        const from = urlParams.get('from');

        if (to && from) {
            document.getElementById('setup-card').classList.add('hidden');
            document.getElementById('proposal-view').classList.remove('hidden');
            document.getElementById('proposal-text').innerText = `Hey ${to}, will you be my valentine? ğŸ’‹`;
        }

        function generateLink() {
            const sender = document.getElementById('sender-name').value;
            const valentine = document.getElementById('valentine-name').value;
            if(!sender || !valentine) return alert("Please enter both names! ğŸ˜˜");

            const baseUrl = window.location.origin + window.location.pathname;
            const finalUrl = `${baseUrl}?from=${encodeURIComponent(sender)}&to=${encodeURIComponent(valentine)}`;
            
            document.getElementById('setup-card').classList.add('hidden');
            document.getElementById('result-card').classList.remove('hidden');
            document.getElementById('generated-url').innerText = finalUrl;
        }

        function copyLink() {
            const url = document.getElementById('generated-url').innerText;
            navigator.clipboard.writeText(url);
            alert("Link copied! Share it with your Valentine ğŸ’‹ğŸ’–");
        }

        function moveNoButton() {
            const noBtn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function handleYes() {
            const area = document.getElementById('content-area');
            // Heavy Kissing Success GIF
            area.innerHTML = `
                <img src="https://media.tenor.com/9T39q72X1oAAAAAi/mochi-peach-cat-mochi-mochi-peach-cat.gif" class="mx-auto w-48 mb-6">
                <h1 class="text-4xl font-bold text-pink-600 mb-2">Yay! ğŸ’‹ğŸ˜˜ğŸ’–</h1>
                <p class="text-gray-500 text-lg">${from} will be so happy! ğŸ˜˜</p>
            `;
        }
    </script>
</body>
</html>
